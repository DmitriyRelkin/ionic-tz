<ion-view view-title="Top 20" ng-init="vm.topFilmLoader()">
  <ion-content>
    <ion-list class="films-list">
      <preloader condition="!vm.dataFilms.length"></preloader>
      <ion-item ng-repeat="film in vm.dataFilms track by $index">
        <div class="img-container">
          <img ng-src="{{film.urlPoster}}" alt="">
        </div>
        <div class="info-container">
          <h2>{{film.title}}</h2>
          <p class="year-film">year: {{film.year}}</p>
          <p class="rating-film">rating: {{film.rating}}</p>

          <p class="genre-film" list-genres genres="film.genres"></p>
          <p class="countries-film" list-countries countries="film.countries"></p>
          <p class="director-film" director-link directors="film.directors"></p>
          <div>
            <button class="button button-small button-assertive" ng-click="vm.trailersLoader(film.idIMDB, $index)">
              <!--Show Trailer-->
               {{vm.filmItem == $index ? 'Loading...' : 'Show Trailer'}}
            </button>
          <!--<preloader condition="true"></preloader>-->
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
